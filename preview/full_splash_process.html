<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>InkRoot Full Launch Process</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #f5f5f5;
            font-family: -apple-system, BlinkMacSystemFont, "SF Pro Display", "Segoe UI", sans-serif;
        }

        /* æ‰‹æœºå¤–å£³ */
        .phone-frame {
            width: 375px;
            height: 812px;
            background: white;
            border-radius: 40px;
            padding: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2);
            position: relative;
            overflow: hidden;
        }

        /* æ‰‹æœºåˆ˜æµ· */
        .notch {
            width: 120px;
            height: 24px;
            background: black;
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            border-bottom-left-radius: 12px;
            border-bottom-right-radius: 12px;
            z-index: 10;
        }

        /* å±å¹•å†…å®¹ */
        .screen {
            width: 100%;
            height: 100%;
            background: #FFFFFF;
            border-radius: 32px;
            overflow: hidden;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: background-color 0.3s ease;
        }

        /* çŠ¶æ€æ  */
        .status-bar {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 44px;
            padding: 0 16px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            color: #000000;
            font-size: 14px;
            z-index: 5;
            transition: color 0.3s ease;
        }

        .status-bar .time {
            font-weight: 600;
        }

        .status-bar .icons {
            display: flex;
            gap: 4px;
        }

        .status-bar .icons span {
            font-size: 12px;
        }

        /* åŸç”Ÿå¯åŠ¨é¡µ */
        .native-splash {
            position: absolute;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            opacity: 1;
            transition: opacity 0.3s ease-out;
        }

        /* è¿‡æ¸¡å¯åŠ¨é¡µ */
        .transition-splash {
            position: absolute;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            opacity: 0;
            transform: scale(1.1);
            transition: all 0.3s ease-out;
        }

        /* Logoå®¹å™¨ */
        .logo-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 16px;
        }

        /* Logo */
        .logo {
            width: 80px;
            height: 80px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .logo img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        /* åº”ç”¨åç§° */
        .app-name {
            color: #2C9678;
            font-size: 20px;
            font-weight: 600;
            letter-spacing: 0.5px;
            transition: color 0.3s ease;
        }

        /* åŠ è½½åŠ¨ç”» */
        .loading {
            margin-top: 24px;
            display: flex;
            gap: 8px;
            opacity: 0;
            transform: translateY(10px);
            transition: all 0.3s ease-out;
        }

        .dot {
            width: 6px;
            height: 6px;
            background: #2C9678;
            border-radius: 50%;
            transition: background-color 0.3s ease;
        }

        .dot:nth-child(1) { animation: bounce 1.2s infinite 0s; }
        .dot:nth-child(2) { animation: bounce 1.2s infinite 0.2s; }
        .dot:nth-child(3) { animation: bounce 1.2s infinite 0.4s; }

        @keyframes bounce {
            0%, 80%, 100% { transform: scale(0.8); opacity: 0.8; }
            40% { transform: scale(1.2); opacity: 1; }
        }

        /* æ§åˆ¶æŒ‰é’® */
        .controls {
            position: fixed;
            top: 20px;
            right: 20px;
            display: flex;
            gap: 10px;
        }

        .control-btn {
            padding: 10px 20px;
            background: rgba(0, 0, 0, 0.1);
            border: none;
            border-radius: 20px;
            color: #333;
            cursor: pointer;
            font-size: 14px;
            transition: 0.3s;
        }

        .control-btn:hover {
            background: rgba(0, 0, 0, 0.2);
        }

        /* è¿›åº¦æŒ‡ç¤ºå™¨ */
        .progress-indicator {
            position: fixed;
            top: 80px;
            right: 20px;
            padding: 10px;
            background: white;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        .progress-step {
            font-size: 14px;
            color: #666;
            margin: 5px 0;
        }

        .progress-step.active {
            color: #2C9678;
            font-weight: bold;
        }

        /* æ·±è‰²æ¨¡å¼æ ·å¼ */
        .dark-mode .screen {
            background: #121212;
        }

        .dark-mode .app-name {
            color: #5DB79F;
        }

        .dark-mode .dot {
            background: #5DB79F;
        }

        .dark-mode .status-bar {
            color: #FFFFFF;
        }
    </style>
</head>
<body>
    <div class="controls">
        <button class="control-btn" onclick="startProcess()">å¼€å§‹å¯åŠ¨æµç¨‹</button>
        <button class="control-btn" onclick="toggleTheme()">åˆ‡æ¢æ·±è‰²æ¨¡å¼</button>
    </div>
    <div class="progress-indicator">
        <div class="progress-step" id="step1">1. åŸç”Ÿå¯åŠ¨é¡µ</div>
        <div class="progress-step" id="step2">2. è¿‡æ¸¡å¯åŠ¨é¡µ</div>
        <div class="progress-step" id="step3">3. ä¸»åº”ç”¨</div>
    </div>
    <div class="phone-frame">
        <div class="notch"></div>
        <div class="screen">
            <!-- çŠ¶æ€æ  -->
            <div class="status-bar">
                <span class="time">9:41</span>
                <div class="icons">
                    <span>5G</span>
                    <span>ğŸ“¶</span>
                    <span>ğŸ”‹</span>
                </div>
            </div>

            <!-- åŸç”Ÿå¯åŠ¨é¡µ -->
            <div class="native-splash">
                <div class="logo-container">
                    <div class="logo">
                        <img src="logo.png" alt="InkRoot Logo">
                    </div>
                    <div class="app-name">InkRoot</div>
                </div>
            </div>

            <!-- è¿‡æ¸¡å¯åŠ¨é¡µ -->
            <div class="transition-splash">
                <div class="logo-container">
                    <div class="logo">
                        <img src="logo.png" alt="InkRoot Logo">
                    </div>
                    <div class="app-name">InkRoot</div>
                    <div class="loading">
                        <div class="dot"></div>
                        <div class="dot"></div>
                        <div class="dot"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        let isDark = false;
        const screen = document.querySelector('.screen');
        const nativeSplash = document.querySelector('.native-splash');
        const transitionSplash = document.querySelector('.transition-splash');
        const loading = document.querySelector('.loading');

        function toggleTheme() {
            isDark = !isDark;
            document.body.classList.toggle('dark-mode');
        }

        function updateProgress(step) {
            document.querySelectorAll('.progress-step').forEach(el => el.classList.remove('active'));
            document.querySelector(`#step${step}`).classList.add('active');
        }

        async function startProcess() {
            // é‡ç½®çŠ¶æ€
            nativeSplash.style.opacity = '1';
            transitionSplash.style.opacity = '0';
            transitionSplash.style.transform = 'scale(1.1)';
            loading.style.opacity = '0';
            loading.style.transform = 'translateY(10px)';
            
            // æ­¥éª¤ 1: æ˜¾ç¤ºåŸç”Ÿå¯åŠ¨é¡µ
            updateProgress(1);
            await new Promise(resolve => setTimeout(resolve, 500));

            // æ­¥éª¤ 2: æ˜¾ç¤ºè¿‡æ¸¡å¯åŠ¨é¡µ
            updateProgress(2);
            nativeSplash.style.opacity = '0';
            transitionSplash.style.opacity = '1';
            transitionSplash.style.transform = 'scale(1)';
            await new Promise(resolve => setTimeout(resolve, 300));
            
            // æ˜¾ç¤ºåŠ è½½åŠ¨ç”»
            loading.style.opacity = '1';
            loading.style.transform = 'translateY(0)';
            
            // ç­‰å¾…åŠ è½½å®Œæˆ
            await new Promise(resolve => setTimeout(resolve, 800));
            
            // æ­¥éª¤ 3: å‡†å¤‡è¿›å…¥ä¸»åº”ç”¨
            updateProgress(3);
            transitionSplash.style.opacity = '0';
            transitionSplash.style.transform = 'scale(0.9)';
        }
    </script>
</body>
</html>
