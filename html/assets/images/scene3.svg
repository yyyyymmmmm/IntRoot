    <rect x="190" y="110" width="35" height="4" rx="2" fill="#2C9678" fill-opacity="0.3"/>
    
    <!-- Reading Glasses -->
    <path d="M80 140C80 130 90 130 95 130H105C110 130 120 130 120 140" stroke="#2C9678" stroke-width="2"/>
